apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-job
  namespace: dev
  annotations:
    argocd.argoproj.io/sync-wave: "1"
    # ArgoCD hook: ejecutar antes de aplicar recursos (pre-sync)
    argocd.argoproj.io/hook: PreSync
    # borrar el hook si tuvo Ã©xito
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
    # en caso de querer conservar el Job para debugging, se puede usar HookSucceeded,HookFailed
spec:
  backoffLimit: 3
  template:
    spec:
      containers:
        - name: migrate
          image: docker.io/tomasignacio/backend:abad65b19d1563720acb59fbd7c2b4ecd9670951
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dev-secrets
            - configMapRef:
                name: dev-config
          command: [ "sh", "-c", "python manage.py migrate --noinput && python manage.py showmigrations" ]
      restartPolicy: OnFailure
