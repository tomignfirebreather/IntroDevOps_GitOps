apiVersion: batch/v1
kind: Job
metadata:
  name: migrate-job
  namespace: dev
spec:
  backoffLimit: 3
  template:
    spec:
      containers:
        - name: migrate
          image: ghcr.io/tomasignacio/backend:latest
          imagePullPolicy: IfNotPresent
          envFrom:
            - secretRef:
                name: dev-secrets
            - configMapRef:
                name: dev-config
          command: [ "sh", "-c", "python manage.py migrate --noinput && python manage.py showmigrations" ]
      restartPolicy: OnFailure
